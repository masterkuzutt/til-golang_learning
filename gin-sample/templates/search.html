{% extends "base.html" %}

{% block content %}
    <h1>{{ 'Search Results' }}</h1>
    {% for post in posts %}
        {% include '_post.html' %}
    {% endfor %}
    <nav aria-label="...">
        <ul class="pagination">
            <li class="page-item {% if not prev_url %}disabled{% endif %}">
                <a href="{{ prev_url or '#' }}">
                   {{ 'Previous results' }}
                </a>
            </li>
            <li class="page-item {% if not next_url %}disabled{% endif %}">
                <a href="{{ next_url or '#' }}">
                    {{ 'Next results' }}
                </a>
            </li>
        </ul>
    </nav>
{% endblock %}
